    <head>
        <title>BookFace</title>
        <link rel="stylesheet" href="bookFace.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="bookFace.js"></script>
    </head>

    <body>
        <header>
            <div id="headerInner">
                <a class="navbar-item" href="#">
                    <img src="images/bookFACE.png" id="home" alt="BookFace"/>
                </a>
                <a id="title">
                    booKfaCe

                <a id="topLinks" href="/home">

                <a id="topLinks" href="/messages">

        <div id="messages">
            <div id="messagesInner">
                    <p id="messageTitle">Messages</p>
                <a id="messageblock" href="/messages">

                    <p id="message">message 1</p>
                </a>
                <a id="messageblock" href="/messages">
                    <p id="sender">sender 2</p>

                <a id="messagesMore" href="/messages">More ...</a>
            </div>
        </div>

        <form method="post" action="postButton" id="composePost" enctype="multipart/form-data">
            <input type="text" name="textfield" id="postText" placeholder="Type Here:" />
            <img id="composePicture" src="images/mandelbrot.png"/>

            <div>
                <img id="composeIcon" src="images/image.png"/>
                <input type="file" name="filetoupload"/>
                <!--<img id="composeIcon" src="images/camera.png"/>-->
                <input type="submit" id="button2" value="Post">
                </input>
            </div>  
        </form>
