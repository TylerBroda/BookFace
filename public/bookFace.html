<!DOCTYPE html>
<html>
    <head>
        <title>BookFace</title>
        <link rel="stylesheet" href="bookFace.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="bookFace.js"></script>
    </head>

    <body>
        <header>
            <div id="headerInner">
                <a class="navbar-item" href="#">
                    <img src="images/bookFACE.png" id="home" alt="BookFace"/>
                </a>
                <a id="title">
                    booKfaCe
                </a>
                <a id="topLinks" href="/home">
                    home
                </a>
                <a id="topLinks" href="/messages">
                    messages
                </a>
                <a id="topLinks" href="/news">
                    news
                </a>
                <form action="/logout">
                    <button id="button1">
                        Log Out
                    </button>
                </form>
            </div>
        </header>
        
        <a id="profilewrap" href="/profile">    
            <div id="profile"> Profile </div>
            <img id="profilepicture" src="images/mandelbrot.png" />
            <div id="username" >UserName</div>
        </a>

        <div id="messages">
            <div id="messagesInner">
                    <p id="messageTitle">Messages</p>
                <a id="messageblock" href="/messages">
                    <p id="sender">sender 1</p>
                    <p id="message">message 1</p>
                </a>
                <a id="messageblock" href="/messages">
                    <p id="sender">sender 2</p>
                    <p id="message">message 2</p>
                </a>
                <a id="messageblock" href="/messages">
                    <p id="sender">sender 3</p>
                    <p id="message">message 3</p>
                </a>
                <a id="messagesMore" href="/messages">More ...</a>
            </div>
        </div>

        <form method="post" action="postButton" id="composePost" enctype="multipart/form-data">
            <input type="text" name="textfield" id="postText" href="/composePost" placeholder="Type Here:"/>
            <img id="composePicture" src="images/mandelbrot.png"/>

            
            <input id="fileimage" type="file" name="filetoupload"/>
            <!--<img id="composeIcon" src="images/camera.png"/>-->
            <input type="submit" id="button2" value="Post"/>
        </form>
        
        <div id="feed">
            <div id="posts">
                <!-- add the posts here -->
            </div>
        </div>

        <!-- News -->
        <div id="explore">
            <p id="exploretitle">Explore</p>
            <div id="newstitle">
                News
            </div>
            <div class="newsArticles"></div>
        </div>
        
    </body>
</html>
