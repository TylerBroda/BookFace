<!DOCTYPE html>
<html>
    <head>
        <title>BookFace Messages</title>
        <link rel="stylesheet" href="messages.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="socketio/socket.io.js"></script>
        <script type="text/javascript" src="messages.js"></script>
    </head>
    <body>
        <header>
            <a class="navbar-item" href="/home">
                <img src="images/bookFACE.png" id="home" alt="BookFace"/>
            </a>
            <a id="title">
                mesSagES
            </a>
            <a id="topLinks" href="/home">
                home
            </a>
            <a id="topLinks" href="/messages">
                messages
            </a>
            <a id="topLinks" href="#">
                search
            </a>
            <button id="button1">
                Log Out
            </button>
        </header>

        <div id="messages">
            <!-- TODO add room creator -->

            <div id="roomselect">
                <div id="roomselecttitle">Please enter name of room you'd like to join:</div>
                <input id="roominput" type="text" name="textfield" placeholder="Type room name here:"/>
                <a id="joinroom">Join room</a>
            </div>

            <div class="message" id="message"> <!-- this is the one room -->
                <div id="innerMessage">
                    <img id="senderimage" src="images/mandelbrot.png" />
                    <a id="sender">room name</a>
                    <div id="history">

                    </div>
                    <div id="prompt">
                        Click here to send a message
                    </div>
                </div>
                <!-- text box goes here from javascript -->
            </div>
        </div>

    </body>
</html>
