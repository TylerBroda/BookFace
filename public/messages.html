<!DOCTYPE html>
<html>
    <head>
        <title>BookFace Messages</title>
        <link rel="stylesheet" href="messages.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script type="text/javascript" src="messages.js"></script>
    </head>
    <body>
        <header>
            <a class="navbar-item" href="/home">
                <img src="images/bookFACE.png" id="home" alt="BookFace"/>
            </a>
            <a id="title">
                mesSagES
            </a>
            <a id="topLinks" href="/home">
                home
            </a>
            <a id="topLinks" href="/messages">
                messages
            </a>
            <a id="topLinks" href="#">
                search
            </a>
            <button id="button1">
                Log Out
            </button>
        </header>

        <div id="messages">
            <div class="message" id="message">
                <div id="innerMessage">
                    <img id="senderimage" src="images/mandelbrot.png" />
                    <a id="sender">sender</a>
                    <div id="history">

                    </div>
                    <div id="senttime">5:48pm</div>
                    <div id="messagecontent">
                        Hey buddy, hope you are doing well!
                    </div>
                </div>
                <!-- text box goes here from javascript -->
            </div>
        </div>
    </body>
</html>
