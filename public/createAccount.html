<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <script type="text/javascript" src="createAccount.js"></script>
        <link type="text/css" rel="stylesheet" href="createAccount.css"/>
    </head>
    
    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-menu">
                    <a class="logo">
                        <img src="images/bookFACE.png" id="home" alt="BookFace"/>
                    </a>
                    <a class="title">
                        BookFace
                    </a>
                    <a class="login", href="/login">
                        Log In
                    </a>
                </div>
            </nav>
        </header>

        <div class="createAccount">
            <div class="content">
                Welcome to BookFace! If you are a new user, please provide the necessary information below to sign up!
            </div>
            <form method="post", action="/createAccount", class="form-vertical">
                <div class="field">
                    <!-- Username -->
                    <label class="label" for="username">
                        Username
                    </label>
                    <div class="control has-icons-left">
                        <input class="input is-dark" id="username" name="username" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <!-- E-mail -->
                    <label class="label" for="email">
                        E-mail
                    </label>
                    <div class="control has-icons-left">
                        <input class="input is-dark" type="email" placeholder="Example@bookface.com" id="email" name="email" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <!-- Password -->
                    <label class="label" for="password">
                        Password
                    </label>
                    <div class="control has-icons-left">
                        <input class="input is-dark" type="password" id="password" name="password" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-key"></i>
                        </span>
                    </div>
                    <!-- Birthday -->
                    <label class="label" for="birthday">
                        Birthday
                    </label>
                    <div class="control has-icons-left">
                        <input class="input is-dark" type="date" id="birthday" name="birthday" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-birthday-cake"></i>
                        </span>
                    </div>
                    <!-- Gender -->
                    <label class="label">
                        Gender
                    </label>
                    <label class="radio" for="Female">
                        <input type="radio" name="genderAnswer" value="Female" id="Female" required>
                        Female
                    </label>
                    <label class="radio" for="Male">
                        <input type="radio" name="genderAnswer" value="Male" id="Male">
                        Male
                    </label>
                    <label class="radio" for="Other">
                        <input type="radio" name="genderAnswer" value="Other" id="Other">
                        Other
                    </label>
                </div>

                <!-- Create Account Button -->
                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">
                            Create Account
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
